apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "darshan-service.fullname" . }}-account-api-cluster-role-binding
subjects:
  - namespace: {{ .Values.namespace }}
    kind: ServiceAccount
    name: {{ include "darshan-service.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: api-cluster-role