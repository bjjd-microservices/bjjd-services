#Given name to the application
spring.application.name=people-service

#Port of the application
server.port=6379
server.servlet.context-path=/api/people-service

#It is worth mentioning that user-service acts as a Eureka client. So, we give it a name, port, and link to Eureka server
# eureka server url
eureka.client.service-url.default-zone=http://localhost:8761/eureka

#Hashicorp Vault configuration
#It enables the use of the KV (Key-Value) secrets backend in HashiCorp Vault.
spring.cloud.vault.kv.enabled=true
#Authentication method will be token
spring.cloud.vault.authentication=TOKEN
#Same vault token that we used while running our vault server
spring.cloud.vault.token=root
#By default the schema is set to https but we are running our vault server at http
spring.cloud.vault.scheme=http
#Vault is running in our local system we can provide the localhost as the host.
spring.cloud.vault.host=127.0.0.1
#Vault is running in the specified port
spring.cloud.vault.port=8200
#To import the configuration from vault server just use the below config.
spring.config.import: vault://

#Spring profile
spring.profiles.active=dev
spring.cloud.config.enabled=false
spring.mvc.pathmatch.matching-strategy=ant_path_matcher


#To disable the Kubernetes Discovery client
spring.cloud.kubernetes.enabled=false
spring.cloud.kubernetes.loadbalancer.enabled=false
#spring.cloud.kubernetes.discovery.include-not-ready-addresses=true

spring.sleuth.sampler.probability = 1.0

spring.jackson.date-format=com.jmk.people.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

#FeignClient properties
feign.client.config.default.connectTimeout: 16000000
feign.client.config.default.readTimeout: 16000000

#Define properties related to JPA
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://${db.mysql.hostname}:3306/person_db
spring.datasource.username=${db.mysql.username}
spring.datasource.password=${db.mysql.password}

#Optional
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

#Below line is commented as it takes by default: org.hibernate.dialect.MySQL5Dialect
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logstash.host=localhost
logstash.queue-size=1000
logstash.port=5000