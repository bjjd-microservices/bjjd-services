apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
  #namespace: default
spec:
  replicas: 1
  minReadySeconds: 45
  selector:
    matchLabels:
      app: auth-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: rajivbansal2981/auth-service:0.0.1-RELEASE
        imagePullPolicy: Always #IfNotPresent
        ports:
          - name: http
            containerPort: 2379 # The port that the container exposes
        env:
        - name: SPRING_ACTIVE_PROFILE
          valueFrom: 
             configMapKeyRef:
                 name: auth-service-configmap
                 key: spring.active.profile
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels: #PODS
    app: auth-service
  namespace: default
spec:
  type: ClusterIP #NodePort or LoadBalancer or ClusterIP
  selector:
    app: auth-service
  ports:
   - name: app
     port: 2379